<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form | Dan Aleko</title>
  <link rel="stylesheet" href="style.css">
  <link href='loginstyle.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form id="loginForm" action="log.php" method="post">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" name="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a href="#" id="registerLink">Register</a></p>
      </div>
    </form>
    <div id="registerFormContainer" style="display: none;">
      <form id="registerForm" action="register.php" method="post">
        <h1>Register</h1>
        <div class="input-box">
          <input type="text" name="fullname" placeholder="Full Name" required>
        </div>
        <div class="input-box">
          <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-box">
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="register-link">
          <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#registerLink").click(function(e) {
        e.preventDefault();
        $("#registerFormContainer").show();
        $("#loginForm").hide();
      });

      $("#loginLink").click(function(e) {
        e.preventDefault();
        $("#registerFormContainer").hide();
        $("#loginForm").show();
      });

      $("#registerForm").submit(function(e) {
        e.preventDefault();
        var formData = $(this).serialize();
        $.ajax({
          type: "POST",
          url: "register.php",
          data: formData,
          success: function(response) {
            alert(response); 
          }
        });
      });
    });
    // JavaScript redirect function
    

    // Call the redirect function after registration success
    // You can call this function after displaying the "Registration successful" message
    redirectToLoginPage();
</script>
</body>
</html>
